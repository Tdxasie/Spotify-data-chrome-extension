<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <script src="main.js"></script>
  <div>
    <div class="background"></div>
  </div>
  <div id="track-main-info">
    <div class="grey-back"></div>
    <img class="cover" onclick="" src="" alt="album cover" id="cover" height="220" width="220">
    <div class="trackname" id="track-holder">
      <p id="trck"></p>
    </div>
    <div>
      <div class="gradient"></div>
      <div class="gradient2"></div>
    </div>
    <div class="genres">
      <p id="gnr"></p>
    </div>
    <div class="artist">
      <p id="artst"></p>
    </div>
    <div>
      <div class="day">
        <p id="dy">26th</p>
      </div>
      <div class="month">
        <p id="mnth">June</p>
      </div>
      <div class="year">
        <p id="yr">1973</p>
      </div>
    </div>
  </div>
</body>
</html>
